[build]
  command = "npm run build"  # Modify this if you have a build script

[functions]
  directory = "functions"  # Specify the directory where Netlify functions are located

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[headers]
  "/*"
  X-Frame-Options = "DENY"
  X-XSS-Protection = "1; mode=block"
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "no-referrer-when-downgrade"